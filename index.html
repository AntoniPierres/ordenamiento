<html lang="en">
<head>

<body class="bg-dark">

      <div class="row flex-items-xs-middle flex-items-xs-center">

            <h1 class="display-3">Ordenamiento numérico</h1>

            <small class="form-text text-muted">O presiona enter para agregar</small>
          </div>
          <button id="order" class="btn btn-outline-success">ordernar</button>
        </div>
      </div>
      <div id="array-content" class="col-xs-12 row flex-items-xs-center">

      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row flex-items-xs-middle flex-items-xs-between">
        <div class="col-xs-12 text-xs-left">
          Design & Built | Antoni Portocarrero. Made with <i class="fa fa-heart"></i>
        </div>

    </div>
